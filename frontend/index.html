<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong online</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript" src="./socket.js"></script>
    <script type="text/javascript" src="./pong.js"></script>
</head>

<body onload="init()">
    <div id="pregame">
        <h1 class="title">Welcome to pong online!</h1>
        <div class="row">
            <div class="column">
                <h2>Public queue: </h2>
                <br>
                <button id="joinpublicgame">Join a public game</button>
                <br><br>
                <h3>X games available.</h3>
            </div>
            <div class="column">
                <h2>Private queue: </h2>
                <br>
                <button id="createprivategame">Create a private game</button>
                <br><br>
                <h3>Or</h3>
                <br><br>
                <input type="text" id="privateroomid" placeholder="Enter the private room's id">
                <button id="joinprivategame">Join a private game</button>
            </div>
        </div>
    </div>
    <div id="waiting">
        <h1 id="waitingtext">Waiting for other players to join...</h1>
    </div>
    <div id="game">
        <canvas id="canvas" style="background-color: black; border: 2px solid white;"></canvas>
    </div>
</body>

</html>
